<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let 與 const</title>
  </head>
  <body>
    <script>
      if (true) {
        var a = 1;
        let b = 2;
        const c = 3;
      }

      // const 只有 object 或 array 可插入新值
      const object = { name: "thomas" };
      const array = [];
      object["age"] = 27;
      array.push("thomas");

      console.log(object);
      console.log(array);
      console.log(a);
      console.log(b, c);
    </script>
  </body>
</html>
