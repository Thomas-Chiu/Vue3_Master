<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/02-Checkbox.css" />
  </head>
  <body>
    <div id="app">
      <div>
        <ul>
          <li v-for="item in courses.tags" :key="item.tag">
            <!-- checkbox 可用 v-model 綁定陣列儲存 value -->
            <input
              type="checkbox"
              :id="item.tag"
              :value="item.tag"
              v-model="courses.selects"
            />
            <label :for="item.tag"> {{item.tag}} </label>
          </li>
        </ul>
        <a class="btn" @click="handSubmit">送出</a>
      </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive } = Vue;
      const App = {
        setup() {
          const courses = reactive({
            // 利用 selects 陣列儲存 checkbox 資料
            selects: [],
            tags: [
              { tag: "JavaScript" },
              { tag: "Html" },
              { tag: "Css" },
              { tag: "Html5" },
              { tag: "Vuejs" },
              { tag: "React" },
              { tag: "Sass" },
              { tag: "Css3" },
              { tag: "Canvas" },
            ],
          });

          const handSubmit = () => {
            console.log(courses.selects);
          };

          return { courses, handSubmit };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
