<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>createApp & setup</title>
  </head>
  <body>
    <!-- vue 用的 DOM -->
    <div id="app"></div>
    <!-- 引用 vue.js -->
    <script src="./js/vue.js"></script>
    <script>
      // 起手式
      const App = {
        setup() {
          return {};
        },
      };
      // 建立 App 物件並掛載到 DOM 上
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
