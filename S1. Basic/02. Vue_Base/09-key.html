<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>key</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- v-for 綁定 key，DOM 只渲染有變動的資料 -->
        <!-- :key 必須是唯一值 -->
        <li
          v-for="(item, idx) in items"
          v-bind:key="item.id"
          v-show="item.show"
        >
          {{idx + 1}}. {{item.name}}
        </li>
      </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { reactive } = Vue;
      const App = {
        setup() {
          const items = reactive([
            { id: 1, name: "2020 Vue3 專業職人", show: true },
            { id: 2, name: "2020 Vue3 專業職人", show: false },
            { id: 3, name: "2020 Vue3 專業職人", show: true },
            { id: 4, name: "現代 JavaScript 職人之路", show: false },
            { id: 5, name: "現代 JavaScript 職人之路", show: true },
          ]);

          return { items };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
