<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twoWayBind</title>
  </head>
  <body>
    <div id="app">
      <h1>{{text}}</h1>
      <!-- v-model 資料雙向綁定 -->
      <input type="text" v-model="text" />
      <hr />
      <h1>{{message.name}}</h1>
      <input type="text" v-model="message.name" />
      <hr />
      <h1>{{message.age}}</h1>
      <input type="text" v-model="message.age" />
      <hr />
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive } = Vue;
      const App = {
        setup() {
          const text = ref("hello vue");
          const message = reactive({
            name: "thomas",
            age: 27,
          });

          return {
            text,
            message,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
