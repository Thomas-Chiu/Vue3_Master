<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用的 Lifecycle Hooks</title>
  </head>
  <body>
    <div id="app">
      <h1>{{idx}}</h1>
    </div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, onBeforeMount, onMounted, onUpdated } = Vue;
      const App = {
        setup() {
          const idx = ref(0);
          console.log("當 Vue 掛載到 app 上面後執行");

          setTimeout(() => {
            idx.value = 1;
            console.log(idx.value);
          }, 3000);

          onBeforeMount(() => {
            // DOM 渲染前
            console.log("DOM 渲染前");
          });

          onMounted(() => {
            // DOM 渲染完成後
            console.log("DOM 渲染完成後");
          });

          onUpdated(() => {
            // 在資料更改導致 virtual DOM 重新渲染後調用
            console.log("當資料更改，DOM 重新渲染後");
          });

          return {
            idx,
          };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
